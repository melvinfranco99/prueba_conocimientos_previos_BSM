<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-3">Formulario</h1>
    <div class="row g-3 needs-validation mt-5 d-flex justify-content-center" novalidate>
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre: </label>
          <input type="text" maxlength="200" class="form-control width-sm in" id="nombre" value="" required>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">País: </label>
          <select class="form-select" id="pais" required>
            <option value="" selected disabled>Elige un país...</option>
            <option value="España">España</option>
            <option value="Andorra">Andorra</option>
            <option value="Portugal">Portugal</option>
            <option value="Francia">Francia</option>
          </select>
        </div>
        <div class="col-12 text-center mt-5">
          <button class="btn btn-primary text" type="submit" onclick="agregar()">Agregar</button>
        </div>
    </div>

    <div class="table-responsive mx-auto" style="max-width: 800px;">
        <table class="table mt-5 table-sm" style="width: 100%">
            <thead>
                <tr class="px-2">
                    <th sty="background-color: aquamarine;" scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">País</th>
                    <th scope="col">Posicion</th>
                </tr>
            </thead>
            <tbody id="tbody_usuarios">
    
            </tbody>
        </table>

    </div>
    

    
    <script src="index.js"></script>
</body>
</html>
